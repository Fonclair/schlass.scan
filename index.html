<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <button id="startButton">Start Scanning</button>
    <video id="video" autoplay></video>
    <p id="result">No QR code scanned yet.</p>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        const nameList = {
            "code123": "John Doe",
            "code456": "Jane Smith",
            "code789": "Alice Johnson"
        };

        const video = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');

        let html5QrCode;

        startButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.style.display = "block"; // Show the video stream

                    if (html5QrCode) {
                        html5QrCode.clear(); // Clear any previous instance
                    }

                    html5QrCode = new Html5Qrcode("video");

                    html5QrCode.start(
                        { facingMode: "environment" }, // Use back camera
                        {
                            fps: 10, // Scans per second
                            qrbox: 250 // Box to show scanning area
                        },
                        (decodedText) => {
                            html5QrCode.stop().then(() => {
                                video.style.display = "none"; // Hide video
                                if (decodedText in nameList) {
                                    resultElement.textContent = `Name: ${nameList[decodedText]}`;
                                } else {
                                    resultElement.textContent = "Name not found.";
                                }
                            }).catch(err => {
                                console.error(err);
                            });
                        },
                        (errorMessage) => {
                            console.log(errorMessage);
                        }
                    ).catch((err) => {
                        resultElement.textContent = "Failed to start the QR scanner.";
                    });
                })
                .catch(function(err) {
                    resultElement.textContent = "Camera access was denied. Please allow camera access.";
                });
        });
    </script>
</body>
</html>

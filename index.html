<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video {
            display: none;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <button id="startButton">Start Scanning</button>
    <video id="video" autoplay></video>
    <p id="result">No QR code scanned yet.</p>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        const nameList = {
            "code123": "John Doe",
            "code456": "Jane Smith",
            "code789": "Alice Johnson"
        };

        const video = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');

        let html5QrCode;

        startButton.addEventListener('click', () => {
            if (html5QrCode) {
                html5QrCode.clear(); // Clear previous instance
            }
            resultElement.textContent = "Scanning for QR code...";
            video.style.display = "block"; // Show video when scanning starts

            html5QrCode = new Html5Qrcode("video");

            html5QrCode.start(
                { facingMode: "environment" }, // Use back camera
                {
                    fps: 10, // Scans per second
                    qrbox: 250 // Box to show scanning area
                },
                (decodedText) => {
                    // Stop scanning once QR code is detected
                    html5QrCode.stop().then(() => {
                        video.style.display = "none";
                        // Check if the scanned code matches any in the nameList
                        if (decodedText in nameList) {
                            resultElement.textContent = `Name: ${nameList[decodedText]}`;
                        } else {
                            resultElement.textContent = "Name not found.";
                        }
                    }).catch(err => {
                        console.error(err);
                    });
                },
                (errorMessage) => {
                    // Optional: Handle scan failure
                    console.log(errorMessage);
                }
            ).catch((err) => {
                console.error(`Unable to start scanning, error: ${err}`);
                resultElement.textContent = "Failed to start the QR scanner.";
            });
        });
    </script>
</body>
</html>
